{% load static %}

{% block content %}
<h2>Edit Animal: {{ animal.name }}</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'pets:admin_animals' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
