{% block content %}
<div class="container py-5">
    <h1>Shelter Settings</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Settings</button>
    </form>
</div>
{% endblock %}

{% if messages %}
    <ul>
        {% for message in messages %}
            <li class="text-green-600">{{ message }}</li>
        {% endfor %}
    </ul>

{% endif %}
