<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Adopt {{ animal.name }} â€” Animal Shelter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      resize: vertical;
      font-family: Arial, sans-serif;
      font-size: 14px;
    }
    textarea::placeholder {
      color: #888;
      font-style: italic;
    }
    .form-buttons {
      margin-top: 15px;
    }
    .form-buttons .btn {
      margin-right: 10px;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4">Adopt {{ animal.name }}</h1>
    <form method="POST">
      {% csrf_token %}
      <textarea 
          name="message" 
          id="message" 
          rows="4" 
          placeholder="Tell us why you want to adopt this animal..." 
          required
      ></textarea>
      <div class="form-buttons">
        <button type="submit" class="btn btn-success">Submit request</button>
        <a href="{% url 'pets:animal_list' %}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
