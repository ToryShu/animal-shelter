<h1>User Management</h1>

<table border="1" cellpadding="10">
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Active</th>
        <th>Admin</th>
        <th>Actions</th>
    </tr>

    {% for user in users %}
    <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.is_active }}</td>
        <td>{{ user.is_staff }}</td>
        <td>
            <a href="{% url 'user_edit' user.id %}">Edit</a> |
            <a href="{% url 'user_delete' user.id %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
